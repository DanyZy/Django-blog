<!DOCTYPE html>
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="col-lg-6 col-lg-offset-0">
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.get_excerpt_title }}</a></h1>
            <p>{{ post.get_excerpt_text }}</p>
        </div>
    </div>
    {% empty %}
        <h1>Nothing</h1>
    {% endfor %}
{% endblock %}
