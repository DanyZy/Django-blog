<!DOCTYPE html>
<html>
	<head>
		<title> Django Public Blog - создать статью</title>
	</head>
	<body>
		<div class = "content">
			<h1>Регистрация пользователя</h1>
			<form method = "POST">{% csrf_token %}
				<input type = "text" name="login" placeholder="Имя пользователя" value={{ form.login }}>
				<br></br>
				<input type = "text" name="email" placeholder="email" value={{ form.email }}>
				<br></br>
				<input type = "text" name = "password" placeholder = "Пароль пользователя" value={{ form.password }}>
				<br></br>
				<input type = "submit" value = "Зарегистрироваться">
			</form>
			{{ form.errors }}
		</div>
	</body>
</html>
